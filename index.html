<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Priyanshi üéÄ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{ --pink:#ffbcd8; --pink2:#ff9dc7; --text:#333; }
  *{box-sizing:border-box;margin:0;padding:0;}
  body{font-family:'Poppins',sans-serif;background:#fff6fb;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;}

  /* HOME PAGE */
  .home{position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; background:linear-gradient(180deg,#ffe9f4,#ffd3eb); animation:fadeIn 1.3s ease forwards;}
  @keyframes fadeIn{0%{opacity:0;}100%{opacity:1;}}

  .balloon{position:absolute;width:60px;height:80px;background:var(--pink);border-radius:50% 50% 45% 45%;animation:float 4s ease-in-out infinite;filter:drop-shadow(0 8px 18px rgba(0,0,0,0.1));}
  @keyframes float{0%{transform:translateY(20px);}50%{transform:translateY(-20px);}100%{transform:translateY(20px);}}

  .title{font-size:34px;font-weight:700;color:#d82f8b;margin-bottom:8px;text-shadow:0 3px 6px rgba(0,0,0,0.08);}  
  .subtitle{font-size:15px;color:#555;margin-bottom:22px;}
  .btn{padding:12px 22px;border:none;border-radius:12px;background:linear-gradient(90deg,#ff7bbf,#ff4fa8);color:white;font-size:16px;font-weight:600;cursor:pointer;box-shadow:0 8px 22px rgba(255,80,160,0.25);}  

  /* PAGE 2 ‚Äì MEMORY CORE */
  .page2{position:absolute;inset:0;background:#fff8fc;display:none;flex-direction:column;align-items:center;padding-top:40px;}
  .heading{font-size:30px;font-weight:700;color:#e23f9c;margin-bottom:10px;}
  .msgbox{width:90%;max-width:420px;font-size:15px;color:#444;background:#ffffffb8;padding:16px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.08);margin-bottom:24px;backdrop-filter:blur(6px);}  

  /* GALLERY */
  .gallery-wrap{width:100%;display:flex;justify-content:center;margin-top:20px;}
  .gallery{display:flex;gap:12px;overflow:hidden;width:88%;max-width:360px;}
  .pic{min-width:160px;height:180px;border-radius:14px;overflow:hidden;flex-shrink:0;box-shadow:0 10px 28px rgba(0,0,0,0.08);}  
  .pic img{width:100%;height:100%;object-fit:cover;}

  /* GLASS POPUP */
  .glass-back{position:fixed; inset:0; background:rgba(0,0,0,0.45); backdrop-filter:blur(8px); display:none; align-items:center; justify-content:center;}
  .glass{width:85%;max-width:360px;background:rgba(255,255,255,0.15);border-radius:16px;padding:16px;color:white;box-shadow:0 10px 40px rgba(0,0,0,0.25);}  
  .gclose{margin-top:14px;padding:8px 16px;background:#ffffff3b;border:none;border-radius:12px;color:white;font-weight:600;cursor:pointer;}

  /* NEXT BUTTONS */
  .navbtns{margin-top:26px;display:flex;justify-content:space-between;width:88%;max-width:360px;}
  .navbtn{padding:10px 18px;border-radius:12px;border:none;background:#ffd2ea;color:#b01773;font-weight:700;box-shadow:0 6px 20px rgba(0,0,0,0.08);}    

  /* PAGE 3 ‚Äì CAKE */
  .page3{position:absolute;inset:0;background:#fff2f8;display:none;align-items:center;justify-content:center;flex-direction:column;}
  .cake{width:200px;height:120px;background:var(--pink);border-radius:12px;position:relative;box-shadow:0 14px 30px rgba(0,0,0,0.12);}  
  .cake-top{position:absolute;top:-20px;left:50%;transform:translateX(-50%);width:240px;height:40px;border-radius:50%;background:var(--pink2);}  
  .candle{position:absolute;top:-50px;left:50%;transform:translateX(-50%);}  
  .stick{width:10px;height:50px;background:white;border-radius:4px;}  
  .flame{width:18px;height:26px;background:radial-gradient(circle,#fff7b1,#ffb347,#ff7a1b);border-radius:50%;position:relative;top:-22px;animation:flicker 0.8s infinite;}  
  @keyframes flicker{0%{transform:scale(1);}50%{transform:scale(0.9);}100%{transform:scale(1);}}  

  /* LETTER */
  .letter{margin-top:20px;width:85%;max-width:360px;background:white;padding:16px;border-radius:14px;box-shadow:0 8px 22px rgba(0,0,0,0.1);display:none;font-size:15px;color:#444;line-height:1.5;}  
  .cut{position:absolute;top:14px;right:14px;background:#ffffff70;border:none;border-radius:50%;padding:6px 10px;font-weight:700;color:#333;cursor:pointer;}  
  .from{margin-top:18px;font-size:17px;color:#c2187a;font-weight:700;display:none;text-align:center;}  
</style>
</head>
<body>

<!-- HOME -->
<div class="home" id="home">
  <div class="balloon" style="left:20%; animation-delay:0s"></div>
  <div class="balloon" style="left:70%; animation-delay:1s"></div>
  <div class="title">Happy Birthday Priyanshi ji üéÄ</div>
  <div class="subtitle">A cutest little wish from Shivansh ‚ú®</div>
  <button class="btn" onclick="openMemory()">Surprise üéÅ</button>
</div>

<!-- PAGE 2 -->
<div class="page2" id="page2">
  <div class="heading">Memory Core ‚ú®</div>
  <div class="msgbox">You make even simple frames look warm‚Ä¶ these moments deserved a cute pink corner üíó</div>

  <div class="gallery-wrap">
    <div class="gallery" id="gallery">
      <div class="pic" onclick="openGlass(1)"><img src="https://i.ibb.co/qwYzdhW/IMG-20251116-120503.jpg"></div>
      <div class="pic" onclick="openGlass(2)"><img src="https://i.ibb.co/93Nz1cQQ/IMG-20251116-120448.jpg"></div>
      <div class="pic" onclick="openGlass(3)"><img src="https://i.ibb.co/wh3YTbMT/IMG-20251116-121550-318.jpg"></div>
      <div class="pic" onclick="openGlass(4)"><img src="https://i.ibb.co/cpvn3PS/IMG-20251116-121553-635.jpg"></div>
      <div class="pic" onclick="openGlass(5)"><img src="https://i.ibb.co/twgDQMR9/IMG-20251116-121555-261.jpg"></div>
      <div class="pic" onclick="openGlass(6)"><img src="https://i.ibb.co/6c04yzFr/IMG-20251116-121556-285.jpg"></div>
      <div class="pic" onclick="openGlass(7)"><img src="https://i.ibb.co/qwYzdhW/IMG-20251116-120503.jpg"></div>
    </div>
  </div>

  <div class="navbtns">
    <button class="navbtn">Previous</button>
    <button class="navbtn" onclick="openCakePage()">Next Surprise ‚Üí</button>
  </div>
</div>

<!-- GLASS POPUP -->
<div class="glass-back" id="glassBack">
  <div class="glass" id="glassCard">
    <p id="gtext">Text here</p>
    <button class="gclose" onclick="closeGlass()">Close</button>
  </div>
</div>

<!-- PAGE 3 ‚Äì CAKE -->
<div class="page3" id="page3">
  <div class="cake">
    <div class="cake-top"></div>
    <div class="candle" onclick="blow()">
      <div class="flame" id="flame"></div>
      <div class="stick"></div>
    </div>
  </div>

  <div class="letter" id="letter">
    <button class="cut" onclick="cutLetter()">√ó</button>
    <p id="letterText"></p>
  </div>

  <div class="from" id="fromText">‚Äî from Shivansh üíó</div>
</div>

<script>
let gallery = document.getElementById("gallery");
let scrollPos = 0;
let speed = 0.4;
let slideInt;

function autoSlide(){ slideInt = setInterval(()=>{
  scrollPos += speed;
  if(scrollPos >= gallery.scrollWidth - gallery.clientWidth){ scrollPos = 0; }
  gallery.scrollTo(scrollPos,0);
},16);
}
autoSlide();

function pause(){ clearInterval(slideInt); }
function resume(){ autoSlide(); }

function openMemory(){ document.getElementById("home").style.display="none"; document.getElementById("page2").style.display="flex"; }

let msgs={1:"Soft, warm and naturally elegant.",2:"Pretty in a quiet way.",3:"Aesthetic and effortless.",4:"Cute and wholesome.",5:"Simple but beautiful.",6:"Bright and sweet.",7:"Lovely energy every time."};

function openGlass(i){ pause(); document.getElementById("glassBack").style.display="flex"; document.getElementById("gtext").textContent = msgs[i]; }
function closeGlass(){ document.getElementById("glassBack").style.display="none"; resume(); }

function openCakePage(){ document.getElementById("page2").style.display="none"; document.getElementById("page3").style.display="flex"; }

function blow(){ document.getElementById("flame").style.display="none"; setTimeout(()=>{ showLetter(); },700); }

let letterMsg = "May your year stay soft, pink and peaceful‚Ä¶ just like your vibe. You deserve little surprises and big smiles. Happy Birthday Priyanshi üíó";

function showLetter(){ let box=document.getElementById("letter"); box.style.display="block"; let i=0; function type(){ if(i<letterMsg.length){ document.getElementById("letterText").textContent += letterMsg.charAt(i); i++; setTimeout(type,25);} } type(); }

function cutLetter(){ document.getElementById("letter").style.display="none"; setTimeout(()=>{ document.getElementById("fromText").style.display="block"; },300);
 setTimeout(()=>{ document.getElementById("page3").style.display="none"; },4000);
}
</script>

</body>
</html>
