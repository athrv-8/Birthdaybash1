<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Priyanshi üéâ</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f8f8fc;
        display: flex;
        justify-content: center;
        padding: 30px 10px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 18px;
        max-width: 900px;
        width: 100%;
    }

    .img-card {
        position: relative;
        overflow: hidden;
        border-radius: 18px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .img-card img {
        width: 100%;
        height: 100%;
        border-radius: 18px;
        object-fit: cover;
        transition: 0.4s ease;
    }

    .img-card:hover img {
        transform: scale(1.05);
        filter: brightness(0.85);
    }

    /* Popup background */
    .popup-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(8px);
        display: none;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s ease;
    }

    /* Glass popup */
    .popup {
        background: rgba(255,255,255,0.15);
        padding: 25px;
        border-radius: 20px;
        width: 80%;
        max-width: 350px;
        color: white;
        text-align: center;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255,255,255,0.3);
        animation: popUp 0.3s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes popUp {
        from {transform: scale(0.8); opacity: 0;}
        to {transform: scale(1); opacity: 1;}
    }

    .close-btn {
        margin-top: 15px;
        padding: 8px 20px;
        background: rgba(255,255,255,0.3);
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="gallery">

    <div class="img-card" onclick="openPopup(5)">

    <div class="img-card" onclick="openPopup(6)">

</div>

<!-- Glass Popup -->

</html>
