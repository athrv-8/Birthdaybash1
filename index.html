<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #fff4fb;
        text-align: center;
        padding-top: 30px;
    }

    .cake-area {
        position: relative;
        margin-top: 40px;
    }

    .cake {
        width: 250px;
    }

    .candle {
        width: 40px;
        position: absolute;
        top: 40px;

        cursor: pointer;
    }

    #letter {
        display: none;
        margin-top: 30px;
        padding: 20px;
        border-radius: 15px;
        background: white;
        max-width: 350px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>

</head>
<body>

<h2>ðŸŽ‚ Blow the Candle ðŸŽ‚</h2>

<audio id="blowSound">
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_779c1d1e7c.mp3?filename=blow-out-candle-6081.mp3">
</audio>

<div class="cake-area">
    <img class="cake" src="https://i.ibb.co/YpJTGtT/pink-cake.png">
    <img id="candle" class="candle" src="https://i.ibb.co/4V5ywhZ/candle-fire.gif" onclick="blow()">
</div>

<div id="letter">
    <h3>ðŸ’Œ A Small Wish</h3>
    <p>

</div>

<script>
function blow() {
    document.getElementById("candle").src = "https://i.ibb.co/7jmVf1D/candle-off.png";
    document.getElementById("blowSound").play();
    setTimeout(() => {
        document.getElementById("letter").style.display = "block";
    }, 1000);
}
</script>

</body>
</html>
